<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>employee</title>

</head>
<body>
	<th:block th:insert="Header.html"></th:block>
	
	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center text-white bg-primary">
				<h5>Employee Details</h5>
			</div>
			<div class="card-body">

				<form action="/employee" method="post">

					<div class="row p-2">
						<div class="col-4 fw-bold">First Name</div>
						<div class="col-6">
						<input type="text" name="fname" class="form-control">
					</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4 fw-bold">Last Name</div>
						<div class="col-6">
						<input type="text" name="lname" class="form-control">
					</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4 fw-bold">Gender</div>
						<div class="col-6">
						<input type="radio" name="gender" value ="male">Male
						<input type="radio" name="gender" value ="female">Female
						<input type="radio" name="gender" value ="others">Others
					</div>
					</div>
					<div class="row p-2">
						<div class="col-4 fw-bold">DoB</div>
						<div class="col-6">
						<input type="date" name="dateOfBirth" class="form-control">
					</div>
					</div>
					<div class="row p-2">
						<div class="col-4 fw-bold">JoinDate</div>
						<div class="col-6">
						<input type="date" name="JoinDate" class="form-control">
					</div>
					</div>
					<div class="row p-2">
						<div class="col-4 fw-bold">Company</div>
						<div class="col-6">
						<input type="text" name="company" class="form-control">
					</div>
					</div>
					<div class="row p-2">
						<div class="col-4 fw-bold">Email</div>
						<div class="col-6">
						<input type="text" name="email" class="form-control">
					</div>
					</div>
					<div class="row p-2">
						<div class="col-4 fw-bold">Salary</div>
						<div class="col-6">
						<input type="text" name="salary" class="form-control">
					</div>
					</div>
					<div class="row p-2">
						<div class="col-4 fw-bold">Department</div>
						<div class="col-6">
						<select name="departments" class="form-control"> 
						<option value="">select</option>
						<option th:each="d: ${dlist}" th:value="${d.id}">[[${d.dept_name}]]</option>
						</select>
					</div>
					</div>
					<div class="row p-2">
						<div class="col-4 fw-bold">State</div>
						<div class="col-6">
						<select name="address.state" class="form-control"> 
						<option value="">select</option>
						<option value="state-1">State-1</option>
						<option value="state-2">State-2</option>
						<option value="state-3">State-3</option>
						<option value="state-4">State-4</option>
						<option value="state-5">State-5</option>
						<option value="state-6">State-6</option>
						<option value="state-7">State-7</option>
						</select>
					</div>
					</div>
					<div class="row p-2">
						<div class="col-4 fw-bold">Zipcode</div>
						<div class="col-6">
						<input type="text" name="address.zipcode" class="form-control">
					</div>
					</div>
					<div class="row p-2">
						<div class="col-4 fw-bold">Projects</div>
						<div class="col-6">
						<input type="checkbox" name="projects" value="project-1">Project-1
						<input type="checkbox" name="projects" value="project-2">Project-2
						<input type="checkbox" name="projects" value="project-3">Project-3
						<input type="checkbox" name="projects" value="project-4">Project-4
						<input type="checkbox" name="projects" value="project-5">Project-5
					</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4 fw-bold"></div>
						<div class="col-6"> 
						<input type="submit" value="Add" class="btn btn-success">
					</div>
					</div>
		 			
				</form>
			</div>

			<div class="card-footer bg-warning text-center ">
				bin_copyright@2024</div>
			bin_copyright@2024

		</div>

	</div>

	</div>


</body>
</html>
